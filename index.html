<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>DOMO HAIR │ READY TO WEAR</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="script/jquery-1.10.2.min.js"></script>
    <script src="script/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="script/jquery-ui.min.js"></script>
    <script src="script/jquery.ui.touch-punch.min.js"></script>
    <script src="script/bootstrap.min.js"></script>
    <script src="script/main.js"></script>

        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

    <![endif]-->

</head>

<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <a class="navbar-brand" href=""></a>
                <div class="system_title"><span>合約簽訂平台</span></div>
                <a class="btn btn_style2 btn_logout" href="login.html">登出</a>
            </div>
        </header>
        <div class="main_content">
            <div class="content_block bg_gray">
                <div class="container">
                    <h2 class="block_title">下載區</h2>
                    <p class="block_message">注意：請每次下載最新版內容以作簽訂</p>
                    <br>
                    <div class="thumbnails_group">
                        <div class="row">
                            <div class="col-sm-4 col-md-4">
                                <div class="thumbnail">
                                    <div class="icon"><span class="glyphicon glyphicon-save"></span></div>
                                    <div class="caption">
                                        <h3>DOMO取貨確認</h3>
                                        <button class="btn btn_style1">下載</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4 col-md-4">
                                <div class="thumbnail">
                                    <div class="icon"><span class="glyphicon glyphicon-save"></span></div>
                                    <div class="caption">
                                        <h3>DOMO取貨確認</h3>
                                        <button class="btn btn_style1">下載</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4 col-md-4">
                                <div class="thumbnail">
                                    <div class="icon"><span class="glyphicon glyphicon-save"></span></div>
                                    <div class="caption">
                                        <h3>DOMO取貨確認</h3>
                                        <button class="btn btn_style1">下載</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-4 col-md-4">
                                <div class="thumbnail">
                                    <div class="icon"><span class="glyphicon glyphicon-save"></span></div>
                                    <div class="caption">
                                        <h3>DOMO取貨確認</h3>
                                        <button class="btn btn_style1">下載</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4 col-md-4">
                                <div class="thumbnail">
                                    <div class="icon"><span class="glyphicon glyphicon-save"></span></div>
                                    <div class="caption">
                                        <h3>DOMO取貨確認</h3>
                                        <button class="btn btn_style1">下載</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-4 col-md-4">
                                <div class="thumbnail">
                                    <div class="icon"><span class="glyphicon glyphicon-save"></span></div>
                                    <div class="caption">
                                        <h3>DOMO取貨確認</h3>
                                        <button class="btn btn_style1">下載</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="content_block">
                <div class="container">
                    <h2 class="block_title">合約上傳區</h2>
                    <p class="block_message">請確實填寫以下內容:(除標註*項目以外，其他必填)</p>
                    <br>
                    <form class="fill_form">
                        <div class="row">
                            <div class="col-sm-12 col-md-12">
                                <div class="fill_item horizontal">
                                    <label class="item_title">會員帳號</label>
                                    <div class="item_content">
                                        <input type="text" class="form-control" placeholder="手機號碼" name="" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-12">
                                <div class="fill_item horizontal">
                                    <label class="item_title">會員Email</label>
                                    <div class="item_content">
                                        <input type="text" class="form-control" placeholder="abc@mail.com" name="" required>
                                        <div class="notice_message">副本合約將會寄到會員Email</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-12">
                                <div class="fill_item horizontal">
                                    <label class="item_title">簽署合約</label>
                                    <div class="item_content">
                                        <div class="file_upload">
                                            <input type="file" class="inputfile" id="fileContract" name="" data-multiple-caption="已選擇{count}個檔案" multiple />
                                            <label for="fileContract" class="btn btn_style2"><span>選擇合約</span></label>
                                        </div>
                                        <div class="notice_message">請上傳簽署完畢之合約</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-12">
                                <div class="fill_item horizontal">
                                    <label class="item_title">方案項目</label>
                                    <div class="item_content">
                                        <select class="form-control program_group" name="" id="">
                                            <option value="0" selected>DOMO訂製須知</option>
                                            <option value="0">DOMO商品確認</option>
                                            <option value="0">DOMO取髮使用須知</option>
                                            <option value="0">WC/HP訂製確認</option>
                                            <option value="0">WC/HP商品確認</option>
                                            <option value="1">素人現身說髮A</option>
                                            <option value="1">素人現身說髮B</option>
                                            <option value="1">素人現身說髮C</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row share_item" style="display: none;">
                            <div class="col-sm-12 col-md-12">
                                <div class="fill_item horizontal">
                                    <label class="item_title">*報名照片</label>
                                    <div class="item_content">
                                        <div class="file_upload">
                                            <input type="file" class="inputfile" id="photoShare" name="" data-multiple-caption="已選擇{count}個檔案" multiple />
                                            <label for="photoShare" class="btn btn_style2"><span>選擇照片</span></label>
                                        </div>
                                        <div class="notice_message">可選擇多張，最多10張</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row share_item" style="display: none;">
                            <div class="col-sm-12 col-md-12">
                                <div class="fill_item horizontal">
                                    <label class="item_title">心得分享</label>
                                    <div class="item_content">
                                        <textarea class="form-control" cols="30" rows="10" placeholder="分享內容至少100字以上" name="Message" required></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-12">
                                <div class="fill_item horizontal">
                                    <label class="item_title">簽訂門市</label>
                                    <div class="item_content">
                                        <select class="form-control" name="" id="">
                                            <option value="">請選擇</option>
                                            <option value="">忠孝店</option>
                                            <option value="">忠孝二店</option>
                                            <option value="">市府店</option>
                                            <option value="">士林店</option>
                                            <option value="">榮總店</option>
                                            <option value="">石牌店</option>
                                            <option value="">新莊店</option>
                                            <option value="">板橋店</option>
                                            <option value="">桃園店</option>
                                            <option value="">新竹店</option>
                                            <option value="">台中店</option>
                                            <option value="">彰基店</option>
                                            <option value="">員林店</option>
                                            <option value="">台南店</option>
                                            <option value="">高雄店</option>
                                            <option value="">羅東店</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-12">
                                <div class="fill_item horizontal">
                                    <label class="item_title">門市設計師</label>
                                    <div class="item_content">
                                        <input type="text" class="form-control" placeholder="設計師名字" name="" required>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 col-md-12">
                                <input type="submit" class="btn btn_style1 btn_confirm" value="確認無誤並上傳">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- .main_content : END -->
    </div>
</body>

</html>
